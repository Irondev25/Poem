{% extends "poem_app/base_poem.html" %}
{% block title %}
{{ block.super }} - Delete
{% endblock title %}

{% block content %}
<form action="{{poem.get_delete_url}}" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete {{poem.title}} by {{poem.poet}} </p>
    <button class="btn btn-warning" type="submit">Yes</button>
    <button class="btn btn-default" type="button"><a href="{{poem.get_absolute_url}}">No</a></button>
</form>
{% endblock content %}
